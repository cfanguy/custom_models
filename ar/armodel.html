<!DOCTYPE html>
<html>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        span {
            color: white;
        }

        #content {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .viewer {
            width: 800px;
            height: 600px;
            background-color: darkgrey;
            float: left;
        }
    </style>
    <body>
        <div id="content">
            <!--<div id="ios">
                <a rel="ar" href="./gc_esri.usdz">
                    <img style="width:400px;" src="./gc_esri.png">
                </a>
            </div>-->
            <div>
                <span>Block Test GLB and USDZ</span>
                <model-viewer class="viewer" alt="" src="./blockTest.glb" camera-controls ar ar-modes="webxr scene-viewer quick-look fallback" ios-src="blockTest.usdz"></model-viewer>
                <br>
                <br>
                <span>Cave GLB and USD</span>
                <model-viewer class="viewer" alt="" src="./cave.glb" camera-controls ar ar-modes="webxr scene-viewer quick-look fallback" ios-src="cave.usd"></model-viewer>
                <br>
                <br>
                <span>Grand Canyon</span>
                <model-viewer class="viewer" alt="" src="./gc.gltf" camera-controls ar ar-modes="webxr scene-viewer quick-look fallback" ios-src="gc.usdz"></model-viewer>
            </div>
        </div>

    </body>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer-legacy.js"></script>
    <script>
        const a = document.createElement("a");
        if (!a.relList.supports("ar")) {
            document.getElementById("ios").style.display = "none";
            document.getElementById("nonios").style.display = "";
        }
    </script>
</html>
