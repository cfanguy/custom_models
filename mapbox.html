<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
    <head>
        <title>Mapbox 3D</title>
        <style>
            html, body, #map {
                height: 100%;
                width: 100%;
                background-color:black;
                margin: 0;
                padding: 0;
            }
        </style>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css' rel='stylesheet' />
        <script src="https://unpkg.com/three@0.106.2/build/three.min.js"></script>
        <script src="https://unpkg.com/three@0.106.2/examples/js/loaders/GLTFLoader.js"></script>
    </head>
    <body>
        <div style="width: 100%; height: 100%;">
            <div style="width: 100%; height: 100%;">
                <div id="map" class="borderRad"></div>
            </div>
        </div>
        
        
        <script>
			mapboxgl.accessToken = 'pk.eyJ1IjoiY2Zhbmd1eSIsImEiOiJjamgybzQ1MjYwN2VpMnFvM2Z6czhpbHZsIn0.aqLEqzNIZ9K4tsOc_Z01BA';
			var map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/mapbox/basic-v9',
				center: [-112.043610, 36.124876],
				zoom: 9,
				pitch: 60
			});

			map.on('load', function() {
				map.addControl(new mapboxgl.NavigationControl());
			});

            // parameters to ensure the model is georeferenced correctly on the map
            var modelOrigin = [-112.083610, 36.124876];
            var modelAltitude = 0;
            var modelRotate = [Math.PI / 2, 0, 0];
            
            var modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(
                modelOrigin,
                modelAltitude
            );
            
            // transformation parameters to position, rotate and scale the 3D model onto the map
            var modelTransform = {
                translateX: modelAsMercatorCoordinate.x,
                translateY: modelAsMercatorCoordinate.y,
                translateZ: modelAsMercatorCoordinate.z,
                rotateX: modelRotate[0],
                rotateY: modelRotate[1],
                rotateZ: modelRotate[2],
                /* Since our 3D model is in real world meters, a scale transform needs to be
                * applied since the CustomLayerInterface expects units in MercatorCoordinates.
                */
                scale: modelAsMercatorCoordinate.meterInMercatorCoordinateUnits()
            };
            
            var THREE = window.THREE;
            
            // configuration of the custom layer for a 3D model per the CustomLayerInterface
            var customLayer = {
                id: '3d-model',
                type: 'custom',
                renderingMode: '3d',
                onAdd: function(map, gl) {
                    this.camera = new THREE.Camera();
                    this.scene = new THREE.Scene();
                    
                    // create two three.js lights to illuminate the model
                    var directionalLight = new THREE.DirectionalLight(0xffffff);
                    directionalLight.position.set(0, -70, 100).normalize();
                    this.scene.add(directionalLight);
                    
                    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
                    directionalLight2.position.set(0, 70, 100).normalize();
                    this.scene.add(directionalLight2);
                    
                    // use the three.js GLTF loader to add the 3D model to the three.js scene
                    var loader = new THREE.GLTFLoader();
                    loader.load(
                        'https://cfanguy.github.io/custom_models/ar/gc.gltf',
                        function(gltf) {
                            this.scene.add(gltf.scene);
                        }.bind(this)
                    );
                    this.map = map;
                    
                    // use the Mapbox GL JS map canvas for three.js
                    this.renderer = new THREE.WebGLRenderer({
                        canvas: map.getCanvas(),
                        context: gl,
                        antialias: true
                    });
                    
                    this.renderer.autoClear = false;
                },
                render: function(gl, matrix) {
                    var rotationX = new THREE.Matrix4().makeRotationAxis(
                        new THREE.Vector3(1, 0, 0),
                        modelTransform.rotateX
                    );
                    var rotationY = new THREE.Matrix4().makeRotationAxis(
                        new THREE.Vector3(0, 1, 0),
                        modelTransform.rotateY
                    );
                    var rotationZ = new THREE.Matrix4().makeRotationAxis(
                        new THREE.Vector3(0, 0, 1),
                        modelTransform.rotateZ
                    );
                    
                    var m = new THREE.Matrix4().fromArray(matrix);
                    var l = new THREE.Matrix4()
                    .makeTranslation(
                        modelTransform.translateX,
                        modelTransform.translateY,
                        modelTransform.translateZ
                    )
                    .scale(
                        new THREE.Vector3(
                            modelTransform.scale,
                            -modelTransform.scale,
                            modelTransform.scale
                        )
                    )
                    .multiply(rotationX)
                    .multiply(rotationY)
                    .multiply(rotationZ);
                    
                    this.camera.projectionMatrix = m.multiply(l);
                    this.renderer.state.reset();
                    this.renderer.render(this.scene, this.camera);
                    this.map.triggerRepaint();
                }
            };
                
            map.on('style.load', function() {
                map.addLayer(customLayer);
            });
        </script>
    </body>
</html>
